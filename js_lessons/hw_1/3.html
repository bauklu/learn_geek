<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 10 + 10 + "10"; //10+10 =20, конкатенация числа 20 и строки "10" = 2010
        console.log(a);
        let b = 10 + "10" + 10; //"10"+"10"+"10" = 101010 
        console.log(b);
        let x = 10 + 10 + +"10"; // 10 + 10 + 10 = 30 
        console.log(x);
        let y = 10 / - ""; //10 /-"" = -Infinity
        console.log(y);
        let z = 10 / + "2.5"; // 10/ 2.5 = 4
        console.log(z);

    </script>
</body>

</html>

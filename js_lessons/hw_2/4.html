<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        function plus(x, y) {
            return x + y;           //сложение
        }
        function minus(x, y) {
            return x - y;           //вычитание
        }
        function multipl(x, y) {
            return x * y;           //умножение
        }
        function divide(x, y) {
            return x / y;           //деление
        }
        alert(plus(2, 3));
        alert(minus(4, 1));
        alert(multipl(6, 4));
        alert(divide(8, 2));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script >
    	'use strict';
    	const products = [
            {
                id: 3,
                price: 127,
                photos: [
                     "1.jpg",
                     "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
    ];
    const filtprod = products.filter(prod => (prod.photos) && (prod.photos !="")); // Фильтр по товарам с фото
    console.log(filtprod);

    const sortprod = products.sort(function(a, b) { // Сортировка товаров по цене
        if (a.price > b.price) {
            return 1;
        }
        if (a.price < b.price) {
            return -1;
        }
        return 0;
    })
    console.log(sortprod);


    </script>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        "use strict";

        function Preobr(numb) {
            if (!Number.isInteger(numb) || numb < 0 || numb > 999) {
                console.log("Ошибка");
                return {};
            }
            return {
                units: numb % 10,
                tens: Math.floor(numb / 10) % 10,
                hundreds: Math.floor(numb / 100),
            }
        }
        console.log(Preobr(854));
        console.log(Preobr(3));
        console.log(Preobr(2732));
        console.log(Preobr("A"));
    </script>
</body>

</html>
